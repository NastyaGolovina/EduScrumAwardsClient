<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="img/book.svg">
    <link rel="stylesheet" href="header.css">
</head>

<body>

<header class="bg-primary p-3 mb-3 border-bottom">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item">
                    <a href="homePageTeacher.html" class="nav-link link-light fw-bold px-2">Home</a>
                </li>
                <li class="nav-item">
                    <a href="userPage.html" class="nav-link link-light px-2">Users</a>
                </li>
                <li class="nav-item">
                    <a href="coursePage.html" class="nav-link link-light px-2">Courses</a>
                </li>
                <li class="nav-item">
                    <a href="teamPage.html" class="nav-link link-light px-2">Teams</a>
                </li>
                <li class="nav-item">
                    <a href="awardPage.html" class="nav-link link-light px-2">Awards</a>
                </li>
                <li class="nav-item">
                    <a href="studentAwardPage.html" class="nav-link link-light px-2">Assign Award</a>
                </li>
            </ul>
            <div id="userName" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-white">
            </div>
            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                   style="filter: invert(1)" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="img/person-circle.svg" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small" style="">
                    <li><a class="dropdown-item" href="login.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="alert alert-danger alert-dismissible fade show" id="errorMsg" role="alert" style="display: none">
    <p class="m-0" id="errorMsgText">Something went wrong</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary"
                 style="width: 380px;">
                <div
                        class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
                    <span class="fs-5 fw-semibold">Users List</span>
                </div>
                <div id="users_list" class="list-group list-group-flush border-bottom"
                     style="max-height: 79vh; overflow-y: auto;">

                </div>
            </div>
        </div>

        <div class="mt-3 mb-3 col-sm-12 col-md-8">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" id="create" class="btn btn-outline-primary">Create</button>
                <button type="button" id="update" class="btn btn-outline-primary">Update</button>
                <button type="button" id="delete" class="btn btn-outline-primary">Delete</button>

            </div>


            <div class="mt-3 container">
                <h4 class="mb-3">Users</h4>
                <form class="needs-validation">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="teacher" name="user-type" required=""
                                        value="TEACHER" checked>
                                <label for="teacher" class="form-check-label">Teacher</label>
                             </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="student" name="user-type" required=""
                                        value="STUDENT">
                                <label for="student" class="form-check-label">Student</label>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-sm-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required="" >
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-sm-12">
                            <label for="login" class="form-label">Login</label>
                            <input type="email" class="form-control" id="login" name="login" required="" >
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required="" >
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-12">
                            <label for="student-number" class="form-label">Student Number</label>
                            <input type="number" class="form-control" id="student-number" name="student-number" required="" disabled>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-12">
                            <label for="current-semester" class="form-label">Current Semester</label>
                            <input type="number" class="form-control" id="current-semester" name="current-semester" required="" disabled>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-12">
                            <label for="total-score" class="form-label">Total Score</label>
                            <input type="number" class="form-control" id="total-score" name="total-score" required="" disabled>
                            <div class="invalid-feedback"></div>
                        </div>

                    </div>

                    <hr class="my-4">


                </form>
            </div>
        </div>
    </div>
</div>
<script src="user.js"></script>
<script src="header.js"></script>
</body>

</html>
