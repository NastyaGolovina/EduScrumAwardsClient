<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="header.css">
</head>
<body>

<header class="bg-primary p-3 mb-3 border-bottom">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item"><a href="homePageTeacher.html" class="nav-link link-light fw-bold px-2">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-light px-2">Users</a></li>
                <li class="nav-item"><a href="coursePage.html" class="nav-link link-light px-2">Courses</a></li>
                <li class="nav-item"><a href="teamPage.html" class="nav-link link-light px-2">Teams</a></li>
                <li class="nav-item"><a href="awardPage.html" class="nav-link link-light px-2">Awards</a></li>
                <li class="nav-item"><a href="studentAwardPage.html" class="nav-link link-light px-2">Assign Award</a></li>
            </ul>
            <div id="userName" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-white"></div>
            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" style="filter: invert(1)"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="img/person-circle.svg" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="login.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">

        <!-- Left: Sprint list -->
        <div class="col-sm-12 col-md-4">
            <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 380px;">
                <div class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
                    <span class="fs-5 fw-semibold">Sprints List</span>
                </div>
                <div id="sprint_list" class="list-group list-group-flush border-bottom" style="max-height: 79vh; overflow-y: auto;">
                </div>
            </div>
        </div>

        <!-- Right: Sprint form -->
        <div class="mt-3 mb-3 col-sm-12 col-md-8">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" id="create" class="btn btn-outline-primary">Create</button>
                <button type="button" id="update" class="btn btn-outline-primary">Update</button>
                <button type="button" id="delete" class="btn btn-outline-primary">Delete</button>
            </div>

            <a href="goalPage.html" id="goalsPage" class="btn btn-outline-primary">Goals</a>

            <!-- Dynamic Project Name Section -->
            <div class="mt-3 container">
                <h4 class="mb-3" id="projectNameDisplay"></h4> <!-- Project name will be inserted here -->
                <form class="needs-validation">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" required disabled>
                        </div>
                        <div class="col-sm-6">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" required disabled>
                        </div>
                    </div>
                    <hr class="my-4">
                </form>
            </div>
        </div>

    </div>
</div>

<script src="sprintPage.js"></script>


<script>
    // Display project name dynamically at the top of the page
    document.addEventListener('DOMContentLoaded', () => {
        const project = JSON.parse(localStorage.getItem('project'));
        const projectNameEl = document.getElementById('projectNameDisplay'); // <-- match ID

        if (project && project.projectName) {
            projectNameEl.innerText = `Project: ${project.projectName}`;
        } else {
            projectNameEl.innerText = "Project not selected.";
        }
    });
</script>

</body>
</html>
