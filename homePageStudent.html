<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
                crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="img/book.svg">
        <link rel="stylesheet" href="header.css">
    </head>

    <body>

    <header class="bg-primary p-3 mb-3 border-bottom fixed-top">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="nav-item">
                        <a href="homePageStudent.html" class="nav-link link-light fw-bold px-2">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="teamStudentPage.html" class="nav-link link-light px-2">Teams</a>
                    </li>

                </ul>
                <div id="userName" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-white">
                </div>
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                       style="filter: invert(1)" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="img/person-circle.svg" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" style="">
                        <li><a class="dropdown-item" href="login.html">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="alert alert-danger alert-dismissible fade show fixed-top "  id="errorMsg" role="alert" style="display: none; margin-top: 80px;">
        <p class="m-0" id="errorMsgText">Something went wrong</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container-fluid"  style="padding-top: 80px;">
        <div class="row">

            <div class="col-md-6"  style="height: 50vh; overflow-y: auto;">
                    <table class="table table-striped table-sm" style="width: 100%;">
                        <thead style="position: sticky; top: 0; background: white; z-index: 50;">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Date</th>
                            <th scope="col">Award</th>
                            <th scope="col">Points</th>
                            <th scope="col">Project</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">



                    </tbody>
                </table>
            </div>
            <div class="col-md-6">

                <div class="my-3 bg-body rounded shadow-sm"
                     style="min-height: 100px; max-height: 40vh; overflow-y: auto; position: relative;">

                    <div style="position: sticky; top: 0; background: white; z-index: 50;" class="p-3 pb-2 border-bottom">
                        <h6 class="mb-0">Courses</h6>
                    </div>

                    <div class="p-3 " id="courses">

                    </div>
                </div>
            </div>
        </div>


        <div class="row" style="padding-top: 20px;">
            <div class="col-md-3"  style="height: 40vh; overflow-y: auto;">
                <div class="card mt-3" style="width: 95%">
                    <div class="card-body">
                        <h5 class="card-title" id="name">Name</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="number">Number</h6>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <h6 class="mb-0" >CurrentSemester</h6>
                            <p class="card-text" id="semester">CurrentSemester</p>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <h6 class="mb-0" >Score</h6>
                            <p class="card-text mb-0" id="score">Score</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9" style="height: 50vh; overflow-y: auto;">

                <div class="my-3 bg-body rounded shadow-sm"
                     style="min-height: 100px; max-height: 250px; overflow-y: auto; position: relative;">

                    <div style="position: sticky; top: 0; background: white; z-index: 100; border-bottom: 1px solid #dee2e6;"
                         class="p-3">
                        <h6 class="mb-0">Projects Progress</h6>
                    </div>

                    <div class="p-3 " id="project_progress"></div>
                </div>
            </div>

            </div>
        </div>
    </div>


    <script src="homePageStudent.js"></script>
    <script src="header.js"></script>

    </body>
</html>
