<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="header.css">
</head>
<body>

<header class="bg-primary p-3 mb-3 border-bottom">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item"><a href="homePageTeacher.html" class="nav-link link-light fw-bold px-2">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-light px-2">Users</a></li>
                <li class="nav-item"><a href="coursePage.html" class="nav-link link-light px-2">Courses</a></li>
                <li class="nav-item"><a href="teamPage.html" class="nav-link link-light px-2">Teams</a></li>
                <li class="nav-item"><a href="awardPage.html" class="nav-link link-light px-2">Awards</a></li>
                <li class="nav-item"><a href="studentAwardPage.html" class="nav-link link-light px-2">Assign Award</a></li>
            </ul>
            <div id="userName" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-white"></div>
            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" style="filter: invert(1)"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="img/person-circle.svg" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="login.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">

        <!-- Left: Goal list -->
        <div class="col-sm-12 col-md-4">
            <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 380px;">
                <div class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
                    <span class="fs-5 fw-semibold">Goals List</span>
                </div>
                <div id="goal_list" class="list-group list-group-flush border-bottom" style="max-height: 79vh; overflow-y: auto;">
                    <div class="list-group-item">Loading goals...</div>
                </div>
            </div>
        </div>

        <!-- Right: Goal form -->
        <div class="mt-3 mb-3 col-sm-12 col-md-8">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" id="create" class="btn btn-outline-primary">Create</button>
                <button type="button" id="update" class="btn btn-outline-primary">Update</button>
                <button type="button" id="delete" class="btn btn-outline-primary">Delete</button>
            </div>

            <div class="mt-3 container">
                <h4 class="mb-3">Goal Details</h4>
                <form class="needs-validation">
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Goal description" required disabled>
                        </div>
                        <div class="col-sm-6">
                            <label for="score" class="form-label">Score</label>
                            <input type="number" class="form-control" id="score" placeholder="Goal score" required disabled>
                        </div>
                        <div class="col-sm-6 d-flex align-items-center">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="completed" disabled>
                                <label class="form-check-label" for="completed">
                                    Completed
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                </form>
            </div>
        </div>

    </div>
</div>

<script src="goalsPage.js"></script>
</body>
</html>
